<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/black.gif" type="image/x-icon">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-box">
            <button class="btn-dark btn-mode">Dark</button>
            <button class="btn-white btn-mode">White</button>
        </div>
    </div>
    <div class="main-box">
        <div class="menu-left">
            <h3 class="title-top">Faça o Login</h3>
            <h3 class="title-down">e inicie sua Jornada!</h3>
            <div class="img-box">
                <img class="gif" src="./assets/img/black.gif" alt="">
            </div>
        </div>
        <div class="menu-right">
            <h3>Login</h3>
            <form class="form">
                <label>Usuário</label>
                <input type="text">
                <label>Senha</label>
                <input type="password">
                <div class="button-box">
                    <button class="btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
